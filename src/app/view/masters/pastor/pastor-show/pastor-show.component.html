<div>
  <h2>Pastores Registrados</h2>
</div>

<a routerLink="/">
  <button color="primary" mat-raised-button>Volver</button>
</a>

<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Buscar...">
</mat-form-field>

<table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

  <ng-container matColumnDef="names">
    <th *matHeaderCellDef mat-header-cell> Nombres</th>
    <td *matCellDef="let element" mat-cell> {{element.names}} </td>
  </ng-container>

  <ng-container matColumnDef="lastNames">
    <th *matHeaderCellDef mat-header-cell> Apellidos</th>
    <td *matCellDef="let element" mat-cell> {{element.lastNames}} </td>
  </ng-container>

  <ng-container matColumnDef="documentNumber">
    <th *matHeaderCellDef mat-header-cell> NÃºmero de Documento</th>
    <td *matCellDef="let element" mat-cell> {{element.documentNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="documentType">
    <th *matHeaderCellDef mat-header-cell> Tipo de Documento</th>
    <td *matCellDef="let element" mat-cell> {{element.documentType.idType}} </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
